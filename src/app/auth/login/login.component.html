<form class="form--manipulate">
    <div class="form-group input--group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email"
            (input)="setEmail($event)">
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
    </div>
    <div class="form-group input--group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" (input)="setPassword($event)">
    </div>

    <!-- <div class="form-group form-check input--group">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div> -->
    <button type="submit" class="btn btn-primary input--group">Login <i class="fa fa-sign-in"></i>
    </button>
</form>
